<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Infomation Student</title>
</head>

<body>

    <div class="container-sm" id="app" style="width: 800px;">
        <form class="d-flex justify-content-center align-items-center flex-column shadow p-3 mb-5 bg-body rounded mt-2"
            @submit.prevent="addNewStudent">
            <h1 class="text-center">Infomation Form</h1>
            <div class="col-sm-5">
                <label class="form-label">Student ID</label>
                <input class="form-control" type="text" maxlength="10" v-model="newStuid" placeholder="Student ID"
                    required>
            </div>
            <div class="col-sm-5">
                <label class="form-label">First Name</label>
                <input type="text" maxlength="2500" class="form-control" v-model="newStuname" placeholder="Your Name"
                    required>
            </div>
            <div class="col-sm-5">
                <label class="form-label">last Name</label>
                <input type="text" maxlength="2500" class="form-control" v-model="newStulname" placeholder="Last name"
                    required>
            </div>
            <div class="col-sm-5">
                <label class="form-label">Email</label>
                <input type="text" maxlength="1000" class="form-control" v-model="newStuemail" placeholder="Email"
                    required>
            </div>
            <div class="col-sm-5">
                <label class="form-label">GPA</label>
                <input class="form-control" type="number" min="0.00" step="0.01" max="4.00" v-model="newStugpa"
                    placeholder="GPA: 0.00-4.00" required>
            </div>
            <br>
            <button class="btn btn-dark rounded-circle shadow p-3 mb-3">Submit</button>
        </form>
        <h2 class="text-center">Show infomation</h2>
        <table class="table table-dark table-hover">
            <tr>
                <!-- <th class="table-dark text-center">No.</th> -->
                <th class="table-dark text-center">Student ID</th>
                <th class="table-dark text-center">First Name</th>
                <th class="table-dark text-center">Last Name</th>
                <th class="table-dark text-center">Email</th>
                <th class="table-dark text-center">GPA</th>
                <th class="table-dark text-center">Status</th>
                <th class="table-dark text-center">Remove</th>
            </tr>
            <tr v-for="(item, index) in student">
                <!-- <td class="table-dark text-center">{{item.no}}</td> -->
                <td class="table-dark text-center">{{item.stuid}}</td>
                <td class="table-dark text-center">{{item.stuname}}</td>
                <td class="table-dark text-center">{{item.stulname}}</td>
                <td class="table-dark text-center">{{item.stuemail}}</td>
                <td class="table-dark text-center" v-if="item.stugpa < 2.00" style="color:red; font-weight: bold;">
                    {{item.stugpa}}</td>
                <td class="table-dark text-center" v-else style="color:rgb(9, 199, 9); font-weight: bold;">
                    {{item.stugpa}}</td>
                <td class="table-dark text-center" v-if="item.stugpa < 2.00" style="color:rgb(255, 0, 0); font-weight: bold;">
                    {{status2}}</td>
                <td class="table-dark text-center" v-else style="color:rgb(9, 199, 9); font-weight: bold;">
                    {{status1}}</td>
                <td class="table-dark text-center"><button class="btn btn-light"
                        @click="deleteStudent(index)">Remove</button></td>
            </tr>
        </table>

    </div>

</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {

            status1:"Can Register",
            status2:"Don't Register",
            student: [{
                no: 0,
                stuid: 'xxxxxxxxxx',
                stuname: 'example',
                stulname: 'example',
                stuemail: 'example@gmail.com',
                stugpa: 0.00
            }],

            nextno: 1
        },
        methods: {
            addNewStudent: function () {
                this.student.push({
                    // no: this.nextno++,
                    stuid: this.newStuid,
                    stuname: this.newStuname,
                    stulname: this.newStulname,
                    stuemail: this.newStuemail,
                    stugpa: this.newStugpa
                })
                // this.no = 1
                this.newStuid = ''
                this.newStuname = ''
                this.newStulname = ''
                this.newStuemail = ''
                this.newStugpa = ''
            },
            deleteStudent(index) {
                this.student.splice(index, 1)
                this.no.splice(index, 1)
            },
        },

    }) 
</script>

</html>
